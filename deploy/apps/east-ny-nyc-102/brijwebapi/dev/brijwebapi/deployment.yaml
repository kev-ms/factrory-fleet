apiVersion: apps/v1
kind: Deployment
metadata:
  name: brijwebapi
  namespace: brijwebapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brijwebapi
  template:
    metadata:
      labels:
        app: brijwebapi
        buildTag: build-0.0.1-0406-0626
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
    spec:
      containers:
        - name: app
          image: ghcr.io/retaildevcrews/brijwebapi:beta
          imagePullPolicy: Always

          args:
          - --zone
          - east-ny-nyc
          - --region
          - east

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
