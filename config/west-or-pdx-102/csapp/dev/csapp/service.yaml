apiVersion: v1
kind: Service
spec:
  type: NodePort
  selector:
    app: csapp
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30087

metadata:
  namespace: csapp
  labels:
    app: csapp
  name: csapp

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: csapp-vs
  namespace: csapp
spec:
  hosts:
    - "west-or-pdx-102.cseretail.com"
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: csapp
            port:
              number: 8080
