apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploadmodule
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uploadmodule
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: uploadmodule
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: uploadmodule
        image: intelligentedge/uploadmodule:0.27.0-amd64
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
        volumeMounts:
        - name: azure
          mountPath: /app/upload
      volumes:
      - name: azure
        azureFile:
          secretName: azure-secret
          shareName: uploadvolume
          readOnly: false

---
apiVersion: v1
kind: Service
metadata:
  name: uploadmodule
spec:
  ports:
  - port: 7000
  selector:
    app: uploadmodule
