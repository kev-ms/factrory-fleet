apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{gitops.name}}
  namespace: {{gitops.namespace}}

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{gitops.name}}
  namespace: {{gitops.namespace}}
rules:
- apiGroups: [ "" ]
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{gitops.name}}
  namespace: {{gitops.namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{gitops.name}}
subjects:
- kind: ServiceAccount
  name: {{gitops.name}}
  namespace: {{gitops.namespace}}

